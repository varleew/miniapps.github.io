<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
            --card-bg: #f5f5f5;
            --primary: #0088cc;
        }
        
        .dark-theme {
            --bg-color: #1a1a1a;
            --text-color: #ffffff;
            --card-bg: #2d2d2d;
            --primary: #3390ec;
        }
        
        body {
            background: var(--bg-color);
            color: var(--text-color);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            transition: background 0.3s, color 0.3s;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        
        .card {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
        }
        
        .counter {
            font-size: 48px;
            text-align: center;
            margin: 20px;
            font-weight: bold;
        }
        
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
            margin-left: 15px;
        }
        
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .slider {
            background-color: var(--primary);
        }
        
        input:checked + .slider:before {
            transform: translateX(26px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Telegram Mini App</h1>
            <p>Привет! Это работает.</p>
        </div>
        
        <div class="card">
            <h2>Счетчик</h2>
            <div class="counter" id="counter">0</div>
            <button onclick="changeCounter(-1)">-</button>
            <button onclick="changeCounter(1)">+</button>
            <button onclick="resetCounter()">Сбросить</button>
        </div>
        
        <div class="card">
            <h2>Настройки</h2>
            <div style="display: flex; align-items: center; justify-content: space-between;">
                <span>Темная тема</span>
                <label class="switch">
                    <input type="checkbox" id="themeToggle" onchange="toggleTheme()">
                    <span class="slider"></span>
                </label>
            </div>
        </div>
        
        <div class="card">
            <h2>Действия</h2>
            <button onclick="sendData()" style="width: 100%;">Отправить данные боту</button>
            <button onclick="testVibration()">Тест вибрации</button>
            <button onclick="showUserInfo()">Показать мои данные</button>
        </div>
    </div>

    <script>
        // Инициализация Telegram
        const tg = window.Telegram.WebApp;
        
        // Инициализация приложения
        tg.ready();
        tg.expand();
        
        let counter = 0;
        
        // Автоматически устанавливаем тему из Telegram
        function initTheme() {
            const isDark = tg.colorScheme === 'dark';
            document.body.classList.toggle('dark-theme', isDark);
            document.getElementById('themeToggle').checked = isDark;
            console.log('Тема установлена:', isDark ? 'темная' : 'светлая');
        }
        
        // Инициализация при загрузке
        document.addEventListener('DOMContentLoaded', function() {
            initTheme();
            
            // Слушаем изменение темы в Telegram
            tg.onEvent('themeChanged', initTheme);
            
            // Показываем информацию о пользователе
            const user = tg.initDataUnsafe?.user;
            if (user) {
                console.log('Пользователь:', user);
            }
        });
        
        // Функции счетчика
        function changeCounter(value) {
            counter += value;
            if (counter < 0) counter = 0;
            document.getElementById('counter').textContent = counter;
            
            // Вибрация
            if (value > 0) {
                tg.HapticFeedback.impactOccurred('light');
            } else {
                tg.HapticFeedback.impactOccurred('medium');
            }
        }
        
        function resetCounter() {
            counter = 0;
            document.getElementById('counter').textContent = counter;
            tg.HapticFeedback.notificationOccurred('success');
        }
        
        // Переключение темы
        function toggleTheme() {
            const isDark = document.getElementById('themeToggle').checked;
            document.body.classList.toggle('dark-theme', isDark);
            
            // Сохраняем в localStorage
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            
            // Вибрация
            tg.HapticFeedback.impactOccurred('soft');
        }
        
        // Отправка данных боту
        function sendData() {
            const user = tg.initDataUnsafe?.user;
            const data = {
                action: 'counter_update',
                value: counter,
                user_id: user?.id,
                timestamp: Date.now()
            };
            
            tg.sendData(JSON.stringify(data));
            tg.showAlert(`Отправлено: ${counter}`);
        }
        
        // Тест вибрации
        function testVibration() {
            tg.HapticFeedback.impactOccurred('medium');
            tg.showAlert('Вибрация сработала!');
        }
        
        // Показать информацию о пользователе
        function showUserInfo() {
            const user = tg.initDataUnsafe?.user;
            if (user) {
                const info = `ID: ${user.id}\nИмя: ${user.first_name || ''} ${user.last_name || ''}\nUsername: @${user.username || 'нет'}`;
                tg.showAlert(info);
            } else {
                tg.showAlert('Информация о пользователе не доступна');
            }
        }
    </script>
</body>
</html>
